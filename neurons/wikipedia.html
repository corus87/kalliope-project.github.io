        <h3 class="text-primary">Synapse</h3>
        <figure class="highlight"><pre><code class="language-yaml" data-lang="yaml">            
<span class="pi">-</span> <span class="na">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">wikipedia-search"</span>
  <span class="na">neurons</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="na">wikipedia_searcher</span><span class="pi">:</span>
        <span class="na">language</span><span class="pi">:</span> <span class="s2">"</span><span class="s">fr"</span>
        <span class="na">sentences</span><span class="pi">:</span> <span class="s2">"</span><span class="s">1"</span>
        <span class="na">query</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{</span><span class="nv"> </span><span class="s">query</span><span class="nv"> </span><span class="s">}}"</span>
        <span class="na">file_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">templates/wikipedia_returned_value.j2"</span>
  <span class="na">signals</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="na">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">cherche</span><span class="nv"> </span><span class="s">sur</span><span class="nv"> </span><span class="s">wikipédia</span><span class="nv"> </span><span class="s">{{</span><span class="nv"> </span><span class="s">query</span><span class="nv"> </span><span class="s">}}"</span>
    <span class="pi">-</span> <span class="na">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">recherche</span><span class="nv"> </span><span class="s">sur</span><span class="nv"> </span><span class="s">wikipédia</span><span class="nv"> </span><span class="s">{{</span><span class="nv"> </span><span class="s">query</span><span class="nv"> </span><span class="s">}}"</span>

        </code></pre></figure>

        
        <h3 class="text-primary">Template</h3>
        <figure class="highlight"><pre><code class="language-jinja" data-lang="jinja">            
<span class="cp">{%</span> <span class="k">if</span> <span class="nv">returncode</span> <span class="o">==</span> <span class="s2">"DisambiguationError"</span> <span class="cp">%}</span>
    La recherche retourne les pages suivantes:
    <span class="cp">{%</span> <span class="k">if</span> <span class="nv">may_refer</span> <span class="ow">is</span> <span class="ow">not</span> <span class="kp">none</span> <span class="cp">%}</span>
        <span class="cp">{%</span> <span class="k">for</span> <span class="nv">page</span> <span class="ow">in</span> <span class="nv">may_refer</span> <span class="cp">%}</span>
            <span class="cp">{{</span> <span class="nv">page</span> <span class="cp">}}</span>
        <span class="cp">{%</span> <span class="k">endfor</span> <span class="cp">%}</span>
    <span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>
<span class="cp">{%</span> <span class="nv">elif</span> <span class="nv">returncode</span> <span class="o">==</span> <span class="s2">"PageError"</span> <span class="cp">%}</span>
    La recherche n'a rien donnée
<span class="cp">{%</span> <span class="k">else</span> <span class="cp">%}</span>
    <span class="cp">{{</span> <span class="nv">summary</span> <span class="cp">}}</span>
<span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>

        </code></pre></figure>
